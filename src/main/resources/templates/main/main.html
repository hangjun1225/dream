<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>

<!-- jquery js-->
<script src="/js/jquery/jquery.js" th:src="@{/js/jquery/jquery.js}"></script>

</head>
<body>
	<h1 th:inlines="text">主页展示</h1>
	
	<p th:each="user : ${userList}">
        序号：<span th:text="${userStat.count}">1</span><br/>
        id: <span th:text="${user.id}">2</span><br/>
        name: <span th:text="${user.name}">3</span><br/>
    </p>


	
	
	

	

</body>
</html>
